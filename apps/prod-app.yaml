apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:chapunchi/medium-argocd-gitops.git
    path: charts
    targetRevision: master
    helm:
      valueFiles:
        - ../environments/prod/values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
